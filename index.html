<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body onload="loadBodyData()">
    <!-- Header Section  -->
    <header>
        <div class="w-50 mx-auto text-center my-3">
            <h1 class="my-3 fw-semibold">AI Universe Hub</h1>
            <button class="btn btn-color">Sort By Date</button>
        </div>
    </header>
    
    <main>
        <div class="container my-5">
           <!--Spinner-->
           <div id="spinner" class="text-center mb-5 d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- card section  -->
            <div id="ai-container" class="card-container row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
          
          <!-- show all btn -->
            <div class="w-50 mx-auto text-center my-3">
              <button id="btn-showAll" class="btn btn-color d-none">Show All</button>
            </div>
        </div>
    </main>

    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
