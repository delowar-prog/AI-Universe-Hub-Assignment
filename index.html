<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body onload="loadBodyData()">
    <!-- Header Section  -->
    <header>
        <div class="w-50 mx-auto text-center my-3">
            <h1 class="my-3 fw-semibold">AI Universe Hub</h1>
            <button class="btn btn-color">Sort By Date</button>
        </div>
    </header>
    
    <main>
        <div class="container my-5">
           <!--Spinner-->
           <div id="spinner" class="text-center mb-5 d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- card section  -->
            <div id="ai-container" class="card-container row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
          
          <!-- show all btn -->
            <div class="w-50 mx-auto text-center my-3">
              <button id="btn-showAll" class="btn btn-color d-none">Show All</button>
            </div>
        </div>
    </main>



<!-- Modal -->
<div class="modal fade" id="showDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-light">
      <div class="modal-body position-relative d-flex flex-column flex-lg-row justify-content-between align-items-center modal-custom-style gap-5">
        <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="content-left d-flex flex-column justify-content-between">
          <h3 id="description" class=""></h3>
          <!-- Pricing-->
          <div class="Pricing d-flex  justify-content-around my-4">
            <div class="w-25 text-center">
              <h5 id="price-basic" class="text-success"></h5>
            </div>
            <div class="w-25 text-center ">
              <h5 id="price-pro" class="text-warning"></h5>
            </div>
            <div class="w-25 text-center">
              <h5 id="price-enterprise" class="text-danger"></h5>
            </div>
          </div>
          <!-- Features & Integrations  -->
          <div class="d-flex justify-content-between">
              <div class="Features">
                  <h3>Features</h3>
                  <ul id="details-features">

                  </ul>
              </div>
              <div class="Integrations">
                <h3>Integrations</h3>
                <ul id="details-integrations">

                </ul>
            </div>
          </div>
        </div>
        <div class="content-right">
          <div id="details-card" class="card p-3 position-relative" style="width: 18rem;">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
